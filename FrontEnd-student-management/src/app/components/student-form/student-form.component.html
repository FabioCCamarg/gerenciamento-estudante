<div class="container bg-dark text-center text-white pb-2 ">
  <h2>{{ editMode ? 'Editar Estudante' : 'Adicionar Estudante' }}</h2>
  <button class="btn btn-primary" (click)="voltar()">Voltar</button>

  <form class="d-flex flex-diretion-column p-2 align-items-center justify-content-center" [formGroup]="studentForm"
    (ngSubmit)="onSubmit()">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" formControlName="nome" />

    <label for="idade">Idade:</label>
    <input type="number" id="idade" formControlName="idade" />

    <label for="curso">Curso:</label>
    <input type="text" id="curso" formControlName="curso" />

    <button class="mb-2" class="btn btn-secondary" type="submit">{{ editMode ? 'Salvar Alterações' : 'Adicionar'
      }}</button>
  </form>

</div>
